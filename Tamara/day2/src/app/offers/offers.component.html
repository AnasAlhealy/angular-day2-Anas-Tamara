<div class="container">
<div class="row mt-5 mb-5">
<div *ngFor="let val of cars" class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
<div class="card" style="width: 27rem;">
    <img src="{{val.image}}" class="card-img-top card-size" alt="...">
    <div class="card-body">
      <p class="card-text fw-bold fs-4 text-center text-primary">{{val.model}}</p> <hr>
      <p class="card-text"><strong>Color: </strong>{{val.color}}</p>
      <p class="card-text"><strong>Year O.P: </strong>{{val.yearOfProd}}</p>
      <p class="card-text"><strong>Fuel Type: </strong>{{val.fuelType}}</p>
    </div>
  </div>
</div>
</div>
</div>
